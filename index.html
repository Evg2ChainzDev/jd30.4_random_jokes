<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chuck Norris jokes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
    <div class="header-and-main-container">
        <header>
            <div class="container header-container">
                <span class="lang">
                    <a class="lang_en" href="#">en </a>/<a class="lang_ru" href="#"> ru</a>   
                </span>
            </div>
        </header>
    </div>
    <main>
        <audio src="./assets/audio/norris.mp3"></audio>
        <img class="norris-img" src="./assets/img/1.png" alt="" width="600" height="450">
        <span class="joke-text"></span>
        <button class="laugh-btn">Make Me laugh, Chuck!</button>
        <div class="slider-cont">
            <div class="slider-box">
                <input type="range" min="0" max="100" value="50" id="myRange" class="slider" step="1">
                <label for="myRange">Volume</label>
            </div>
            
        </div>
      </main>
    <footer>

            <div class="footer-container__github">

            </div>

        </div>

    </footer>
